<!DOCTYPE html>
<html>
<head>
  <title>Masa Data Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Masa Data Manager</h1>
  <p class="description">
    Take control of your browsing data. With Masa Data Manager, you can choose to monetize your data and participate in quests and campaigns on the Masa zk-Data Network. Grant permission to start tracking your data or revoke it at any time.

  <script src="popup.js"></script>
</body>
</html>
